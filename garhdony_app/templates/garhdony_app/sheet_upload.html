{% extends 'garhdony_app/base_sheet.html' %}

{% load static %}


{% block sheet_content %}
<div style="text-align:center">

<form action="" method="post" enctype="multipart/form-data">
{% csrf_token %}


{% if form.errors %}
  <div class="warning">
    {{form.non_field_errors}}
    {{form.file.errors}}
  </div>
{% endif%}



  <table width="100%">
    <tr>
      <td style="text-align:right">
	   <button class="big_button" type="submit" name="action" value=Save>
          Upload
       </button>
	   <button class="big_button" type="submit" name="action" value="Cancel">Cancel<br>(losing unsaved data)</button>
      </td>
  </tr></table>


 {# <div style="text-align:justify;height:100%;border:solid 2px"> #}
    {{form.as_p}}
  {# </div> #}

</form>
</div>

{% endblock %}
